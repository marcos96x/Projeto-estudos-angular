<div class="row">
  <div class="col s4 offset-s4">
    <div class="card-panel animated slideInLeft">
      <div class="row center">
        <h5>
          Entre
        </h5>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" #email>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="senha" type="password" #senha>
              <label for="senha">Senha</label>
            </div>
          </div>
          <button class='btn black' (click)='entrar(email.value,senha.value)'>Entrar</button>
        </form>
      </div>
      
    </div>
  </div>
</div>
